{{ define "main" }}
<main>
  <ul>
    <li><a href="https://github.com/bonjune">Github</a></li>
    <li>Email: {{ .Site.Params.Author.Email }}</li>
  </ul>

  <ul>
    {{ range where .Site.RegularPages "Type" "posts" }}
    <li>
      {{ .Date.Format "2006 Jan 2" }} -
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}
