baseURL = 'https://bonjune.github.io/'
languageCode = 'ko'
languageName = 'Korean'
title = 'Life of Engineer<Computer>'
theme = 'LoveIt'

hasCJKLanguage = true
enableRobotsTXT = true
enableGitInfo = true
enableEmoji = true

[author]
    name = "Bongjun Jang"
    email = "bongjun.jang@kaist.ac.kr"

